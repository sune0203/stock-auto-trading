<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMP Scanner Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* í—¤ë” */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        /* ìƒíƒœ ì¹´ë“œ ê·¸ë¦¬ë“œ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }

        .stat-card.connected .value { color: #4CAF50; }
        .stat-card.disconnected .value { color: #f44336; }

        /* ì—°ê²° ìƒíƒœ */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected { background: #4CAF50; }
        .status-indicator.disconnected { background: #f44336; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ì‹ í˜¸ ë¦¬ìŠ¤íŠ¸ */
        .signals-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .signals-header h2 {
            font-size: 24px;
            color: #ffffff;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* ì‹ í˜¸ ì¹´ë“œ */
        .signal-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .signal-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .signal-symbol {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .signal-price {
            font-size: 24px;
            color: #4CAF50;
            font-weight: 600;
        }

        .signal-time {
            color: #888;
            font-size: 13px;
            margin-top: 5px;
        }

        .signal-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .metric {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .metric-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .metric-value.good { color: #4CAF50; }
        .metric-value.warning { color: #FF9800; }
        .metric-value.danger { color: #f44336; }

        /* ë¹ˆ ìƒíƒœ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- í—¤ë” -->
        <div class="header">
            <h1>ğŸ“Š FMP Scanner Dashboard</h1>
            <p>ì‹¤ì‹œê°„ íŒ¨í„´í˜• ì¢…ëª© ëª¨ë‹ˆí„°ë§ ì‹œìŠ¤í…œ</p>
        </div>

        <!-- í†µê³„ ì¹´ë“œ -->
        <div class="stats-grid">
            <div class="stat-card" id="statusCard">
                <h3>ì—°ê²° ìƒíƒœ</h3>
                <div class="value">
                    <span class="status-indicator disconnected"></span>
                    <span id="statusText">ì—°ê²° ì¤‘...</span>
                </div>
            </div>

            <div class="stat-card">
                <h3>Watchlist ì¢…ëª©</h3>
                <div class="value" id="watchlistCount">-</div>
            </div>

            <div class="stat-card">
                <h3>ê¸ˆì¼ ì‹ í˜¸ ìˆ˜</h3>
                <div class="value" id="signalCount">0</div>
            </div>

            <div class="stat-card">
                <h3>ë§ˆì§€ë§‰ ì‹ í˜¸</h3>
                <div class="value" id="lastSignalTime" style="font-size: 16px;">-</div>
            </div>
        </div>

        <!-- ì‹ í˜¸ ì„¹ì…˜ -->
        <div class="signals-section">
            <div class="signals-header">
                <h2>ğŸ”” ì‹¤ì‹œê°„ ì‹ í˜¸</h2>
                <div>
                    <button class="btn btn-primary" onclick="reconnect()">
                        ì¬ì—°ê²°
                    </button>
                    <button class="btn btn-secondary" onclick="clearSignals()">
                        ì‹ í˜¸ ì§€ìš°ê¸°
                    </button>
                </div>
            </div>

            <div id="signalsList">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <h3>ì‹ í˜¸ ëŒ€ê¸° ì¤‘</h3>
                    <p>ì¡°ê±´ì„ ë§Œì¡±í•˜ëŠ” ì¢…ëª©ì´ ë°œê²¬ë˜ë©´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let signalCount = 0;

        // WebSocket ì—°ê²°
        function connect() {
            ws = new WebSocket('ws://localhost:8800/ws');
            
            ws.onopen = () => {
                updateStatus('connected');
                loadWatchlistInfo();
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addSignal(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('error');
            };
            
            ws.onclose = () => {
                updateStatus('disconnected');
                setTimeout(connect, 5000); // 5ì´ˆ í›„ ì¬ì—°ê²°
            };
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(status) {
            const statusCard = document.getElementById('statusCard');
            const statusText = document.getElementById('statusText');
            const indicator = document.querySelector('.status-indicator');
            
            if (status === 'connected') {
                statusCard.className = 'stat-card connected';
                statusText.textContent = 'ì—°ê²°ë¨';
                indicator.className = 'status-indicator connected';
            } else if (status === 'disconnected') {
                statusCard.className = 'stat-card disconnected';
                statusText.textContent = 'ì—°ê²° ëŠê¹€';
                indicator.className = 'status-indicator disconnected';
            } else if (status === 'error') {
                statusCard.className = 'stat-card disconnected';
                statusText.textContent = 'ì—ëŸ¬';
                indicator.className = 'status-indicator disconnected';
            }
        }

        // Watchlist ì •ë³´ ë¡œë“œ
        async function loadWatchlistInfo() {
            try {
                const response = await fetch('http://localhost:8800/watchlist');
                const data = await response.json();
                document.getElementById('watchlistCount').textContent = data.count || 0;
            } catch (error) {
                console.error('Failed to load watchlist:', error);
            }
        }

        // ì‹ í˜¸ ì¶”ê°€
        function addSignal(data) {
            signalCount++;
            document.getElementById('signalCount').textContent = signalCount;
            
            const time = new Date(data.t).toLocaleTimeString('ko-KR');
            document.getElementById('lastSignalTime').textContent = time;
            
            const signalsList = document.getElementById('signalsList');
            
            // ë¹ˆ ìƒíƒœ ì œê±°
            const emptyState = signalsList.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // ML ì‹ í˜¸ì¸ì§€ ë£° ê¸°ë°˜ì¸ì§€ êµ¬ë¶„
            const isMLSignal = data.state === 'MLSignal';
            const badgeColor = isMLSignal ? '#4CAF50' : '#FF9800';
            const badgeText = isMLSignal ? 'ML' : 'RULE';
            
            // ì‹ í˜¸ ì¹´ë“œ ìƒì„±
            const card = document.createElement('div');
            card.className = 'signal-card';
            card.style.borderLeftColor = badgeColor;
            card.innerHTML = `
                <div class="signal-header">
                    <div>
                        <div class="signal-symbol">
                            ${data.symbol}
                            <span style="
                                background: ${badgeColor};
                                color: white;
                                padding: 2px 8px;
                                border-radius: 4px;
                                font-size: 12px;
                                margin-left: 10px;
                                font-weight: 600;
                            ">${badgeText} â€¢ 15ë¶„</span>
                            ${isMLSignal && data.ml_score ? `
                                <span style="
                                    background: rgba(76, 175, 80, 0.2);
                                    color: #4CAF50;
                                    padding: 2px 8px;
                                    border-radius: 4px;
                                    font-size: 11px;
                                    margin-left: 5px;
                                ">í™•ë¥ : ${(data.ml_score * 100).toFixed(1)}%</span>
                            ` : ''}
                        </div>
                        <div class="signal-time">${time}</div>
                    </div>
                    <div class="signal-price">$${data.price.toFixed(2)}</div>
                </div>
                <div class="signal-metrics">
                    <div class="metric">
                        <div class="metric-label">RVOL</div>
                        <div class="metric-value ${data.rvol_15m >= 2 ? 'good' : 'warning'}">
                            ${data.rvol_15m.toFixed(2)}x
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">ë² ì´ìŠ¤ ë²”ìœ„</div>
                        <div class="metric-value ${data.base_range_pct <= 5 ? 'good' : 'warning'}">
                            ${data.base_range_pct.toFixed(2)}%
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">ë´‰ ë³€ë™</div>
                        <div class="metric-value ${data.move_pct >= 2 ? 'good' : 'warning'}">
                            ${data.move_pct >= 0 ? '+' : ''}${data.move_pct.toFixed(2)}%
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">ì‹¤ì‹œê°„ ë³€ë™</div>
                        <div class="metric-value ${data.realtime_move_pct >= 0 ? 'good' : 'danger'}">
                            ${data.realtime_move_pct >= 0 ? '+' : ''}${data.realtime_move_pct.toFixed(2)}%
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">ìŠ¤í”„ë ˆë“œ</div>
                        <div class="metric-value ${data.spread_pct <= 1.5 ? 'good' : 'warning'}">
                            ${data.spread_pct.toFixed(2)}%
                        </div>
                    </div>
                </div>
            `;
            
            signalsList.insertBefore(card, signalsList.firstChild);
            
            // ì†Œë¦¬ ì•Œë¦¼
            playBeep();
            
            // ìµœëŒ€ 50ê°œë§Œ ìœ ì§€
            while (signalsList.children.length > 50) {
                signalsList.removeChild(signalsList.lastChild);
            }
        }

        // ì‹ í˜¸ ì§€ìš°ê¸°
        function clearSignals() {
            const signalsList = document.getElementById('signalsList');
            signalsList.innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <h3>ì‹ í˜¸ ëŒ€ê¸° ì¤‘</h3>
                    <p>ì¡°ê±´ì„ ë§Œì¡±í•˜ëŠ” ì¢…ëª©ì´ ë°œê²¬ë˜ë©´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</p>
                </div>
            `;
            signalCount = 0;
            document.getElementById('signalCount').textContent = '0';
        }

        // ì¬ì—°ê²°
        function reconnect() {
            if (ws) {
                ws.close();
            }
            connect();
        }

        // ë¹„í”„ìŒ
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì—°ê²°
        connect();
        
        // ì£¼ê¸°ì ìœ¼ë¡œ watchlist ì •ë³´ ê°±ì‹ 
        setInterval(loadWatchlistInfo, 30000); // 30ì´ˆë§ˆë‹¤
    </script>
</body>
</html>
